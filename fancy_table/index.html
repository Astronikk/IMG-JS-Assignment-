<!DOCTYPE html>
<html>

<head>
    <title>Fancy table</title>
    <style>
        table,
        td {
            border: 1px solid black;
            background-color: cornsilk;
            border-radius: 0.2em;
            border-collapse: collapse;
        }
        table {
            width: 80%;
        }
        td:hover {background-color:rgb(252, 232, 152);}
        
    </style>
</head>

<body>
    <button id="button">Get Data</button>
    <table id="table">
        <div id="content"></div>
    </table>
    <script src="script.js"></script>
</body>

</html>
